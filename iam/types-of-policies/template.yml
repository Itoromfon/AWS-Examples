Resources:
  MyUser:
    Type: AWS::IAM::USER
    Properties:
      #UsersName: 'My-cool-user'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/job-function/ViewOnlyAccess
      Policies:
        - PolicyName: MyCoolPolicy
          PolicyDocument: 
          PolicyName: root
          PolicyDocument: 
              version: 2012-10-17
              Statement:
                - Sid: IamListAccess
                  Effect: Allow
                  Action:
                  - 'iam:ListRoles'
                  - 'iam:ListUsers'
                  Resource: '*'
  MyInlinePolicy:
    #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-user.html
    Type: 'AWS::IAM::UserPolicy'
    Properties:
    PolicyName: MyInlinePolicy
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Action: '*'
          Resource: '*'
    Users:
      - !Ref MyUser
  MySecondInlinePolicy:
    #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-user.html
    Type: 'AWS::IAM::UserPolicy'
    Properties:
    PolicyName: MySecondInlinePolicy
    UserName: !Ref MyUser
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Action: 's3:*'
          Resource: '*'